# Default values for O2 services.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

nameOverride: ""
fullnameOverride: ""

applicationconfig: ""

servercrt: ""

serverkey: ""

smocacrt: ""

resources:
  cpu: 1
  memory: 2Gi

global:
  namespace: oran-o2

o2ims:
  serviceaccountname: admin-oran-o2
  image:
    repository: registry.local:9001/admin/o2imsdms
    tag: 0.1.1
    pullPolicy: IfNotPresent
  logginglevel: "WARNING"

ocloud:
  OS_AUTH_URL: ""
  OS_USERNAME: ""
  OS_PASSWORD: ""
  K8S_KUBECONFIG: ""
  API_HOST_EXTERNAL_FLOATING: ""
  HELM_USER_PASSWD: "St8rlingX*"
