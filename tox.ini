# content of: tox.ini , put in same dir as setup.py
[tox]
envlist=flake8,pytest

minversion = 1.6
skipsdist = True

[testenv]
basepython =
    pytest: python3.8
    flake8: python3.8
setenv =
        VIRTUAL_ENV={envdir}

# NOTE: relative paths were used due to '-w' flag for nosetests util

usedevelop = True
install_command = pip install -U {opts} {packages}
deps = -r{toxinidir}/requirements.txt
       -r{toxinidir}/requirements-test.txt
whitelist_externals = bash, flake8, pytest

[testenv:flake8]
commands =
    flake8 o2ims
    flake8 o2dms
    flake8 o2common

[testenv:pytest]
commands =
    pytest tests

[testenv:nosetests]
commands =
    pytest tests
