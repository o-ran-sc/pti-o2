# content of: tox.ini , put in same dir as setup.py
[tox]
envlist=
    flake8,
    pylint,
    code,
    docs,
    docs-linkcheck,

minversion = 2.0
skipsdist = True

[testenv]
basepython =
    code: python3
    flake8: python3
setenv =
        VIRTUAL_ENV={envdir}

# NOTE: relative paths were used due to '-w' flag for nosetests util

usedevelop = True
install_command = pip install -U {opts} {packages}
deps = -r{toxinidir}/requirements.txt
       -r{toxinidir}/requirements-test.txt
whitelist_externals = bash, flake8, pytest

[testenv:clm]
# use pip to report dependencies with versions
whitelist_externals = sh
commands = sh -c 'pip freeze > requirements.txt'

[testenv:flake8]
commands =
    flake8 o2ims o2dms o2common

[testenv:pylint]
commands =
    pylint o2common o2ims --rcfile=./pylint.rc

[testenv:code]
setenv =
        O2APP_CONFIG=configs/o2app.conf
        ALARM_YAML=configs/alarm.yaml
commands =
    pytest tests/unit

[testenv:nosetests]
commands =
    pytest tests/unit


[testenv:docs]
basepython = python3
deps = -r{toxinidir}/docs/requirements-docs.txt

commands =
    sphinx-build -W -b html -n -d {envtmpdir}/doctrees ./docs/ {toxinidir}/docs/_build/html

    echo "Generated docs available in {toxinidir}/docs/_build/html"

allowlist_externals = echo

[testenv:docs-linkcheck]
basepython = python3
deps = -r{toxinidir}/docs/requirements-docs.txt

commands = sphinx-build -W -b linkcheck -d {envtmpdir}/doctrees ./docs/ {toxinidir}/docs/_build/linkcheck

[flake8]
# Suppressed flake8 codes
# E231 missing whitespace after ','
# F401 imported but unused
extend-ignore = E231,F401
exclude=.venv,.git,.tox,dist,doc,*openstack/common*,*lib/python*,*egg,build